    <main id="main">
        <div id='main-display'>
            <p>Hello,
                <span id='welcome'></span>
            </p>
            <div id='display-expense'>
                <p>Total :</p>
                <div id='dis-flex'>
                    <h2 id='curr'>&#x20b9; </h2>
                    <h1 id='total-exp'>
                        0.00
                    </h1>
                </div>
            </div>
            <div id='display-bottom'>

                <i class="fas fa-angle-down"></i>
                <!-- <button id='add-btn'>

            </div>
            <!-- <div id='display-items'> -->

                    <!-- <div id='bottom-records'>

        </div>
        </div>
        <div id='main-profile'>

                    <!-- <p id='quote'></p> -->

                </div>
            </div>
            <div id='bottom-profile'>
                <div id='icons'>
                    <div id='icon-box-form-1'>
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div id='icon-box-form-2'>
                        <i class="fas fa-tag"></i>
                    </div>
                </div>
                <div id='bottom-form'>
                    <form id='form'>
                        <input type="text" id="amount" name="amount" placeholder='Amount'><br>
                        <input type="text" id='place' name='place' placeholder="Place of Spend"><br>
                        <label class="radio-inline">
                            <input type="radio" id="Food & Beverage" name='cat' value='Food/Beverage'>Food/Beverage
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="Travel/Commute" name='cat' value='Travel/Commute'>Travel/Commute
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="Shopping" name='cat' value='Shopping'>Shopping
                        </label>
                        <!-- <input type="radio" id="Food & Beverage" name="Food & Beverage">
